<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Blurry Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .blur-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('photo-1556745757-8d76bdb6984b.jpg') no-repeat center center/cover;
            filter: blur(20px);
            z-index: -1;
        }
        .container {
            position: relative;
            width: 300px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        #password {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="blur-layer"></div>
<div class="container">
    <input type="password" id="password" onkeyup="checkPasswordStrength(this.value)">
</div>
<script>
    function checkPasswordStrength(password) {
        var blurAmount = password.length * 2;
        document.querySelector('.blur-layer').style.filter = `blur(${blurAmount}px)`;
    }
</script>
</body>
</html>
